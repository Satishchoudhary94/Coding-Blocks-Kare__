<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate Verification Form</title>
    <link rel="stylesheet" href="certificate.css">
</head>
<body>
    <div class="verification-container">
        <h2>Certificate Verification</h2>
        <form action="/verify" method="POST" class="verification-form">
            <label for="certID">Certificate ID</label>
            <input type="text" id="certID" name="certID" placeholder="Enter Certificate ID" required>
            
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="Enter Your Email" required>
            
            <button type="submit">Verify Certificate</button>
        </form>
    </div>
</body>
</html>
