<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate Verification Form</title>
    <link rel="stylesheet" href="certificate.css">
</head>
<body>
    <div id="navbar-placeholder"></div>

    <div class="container">
        <div class="verification-container">
            <h2>Certificate Verification</h2>
            <form id="verification-form" class="verification-form">
                <label for="certID">Certificate ID</label>
                <input type="text" id="certID" name="certID" placeholder="Enter Certificate ID" required>
                <button type="submit">Verify Certificate</button>
            </form>
        </div>
        
    </div>
    
    <div class="loading"><div class="custom-loader" id="loading" style="display: none;"></div></div>
    <div id="error" class="error" style="display:none;"><span>&#9888;</span>
        Certificate not found</div>

    <div class="containers">
        <div id="certificatePopup" class="certificate-popup" style="display:none;">
            <h1>Certificate Details</h1>
            <img id="certificateImage" alt="Certificate Image" src="https://drive.google.com/file/d/1XYP5BvWn_q6GRdjt2i67qH7ufcpCsKz0/view?usp=drive_link" />
            <div class="card-details">
                <h3 id="certificateName"></h3>
                <p><strong>Certificate ID:</strong> <span id="certificateID"></span></p>
                <p><strong>Reg No:</strong> <span id="certificateRegNo"></span></p>
                <p><strong>Winning Day:</strong> <span id="certificateWinningDay"></span></p>
                <p><strong>Social Media:</strong> <span id="certificateSocialMedia"></span></p>
            </div>
        </div>
    </div>
    <script src="https://www.w3schools.com/lib/w3.js"></script>
<script>
    w3.includeHTML();
</script>
<script src="/js/certificate.js"></script>
</body>

</html>
